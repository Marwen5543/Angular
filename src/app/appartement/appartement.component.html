<div *ngFor="let item of appart">
    <div>id: {{item.id}}</div>
    <div>appartNum: {{item.appartNum}}</div>
    <div>floorNum: {{item.floorNum}}</div>
    <div>surface: {{item.surface}} </div>
    <div>terrace: {{item.terrace}} </div>
    <div>surfaceTerrace: {{item.surfaceTerrace}} </div>
    <div>category: {{item.category}} </div>
    <div>description: {{item.description}} </div>

</div>
